name: aucorsa
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  auto_size_text: ^3.0.0
  dio: ^5.7.0
  duration: ^4.0.3
  dynamic_color: ^1.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  go_router: ^14.6.2
  html: ^0.15.5
  hydrated_bloc: ^9.1.5
  in_app_review: ^2.0.10
  material_symbols_icons: ^4.2801.0
  package_info_plus: ^8.1.2
  path_provider: ^2.1.5
  search_page: ^2.3.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700

